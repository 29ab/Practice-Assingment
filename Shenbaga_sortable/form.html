<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="form">
        <h3>Form</h3>
        <form>
            <div id="name">
                <label for="">Name</label>&nbsp; &nbsp;
                <input type="text" placeholder="Full Name" id="full-name" />
            </div>

            <div id="contact">
                <label for="">Email</label>&nbsp;&nbsp;&nbsp;
                <input type="email" id="email" />
            </div>

            <div id="address">
                <p>Permanent Address</p>
                <textarea name="" id="permanent-address" cols="10" rows="5"></textarea>
            </div>

            <div>
                <label>Role</label>&nbsp;&nbsp;
                <select id="roles">
                    <option value="">---Select---</option>
                    <option value="Senior Enginner">Senior Enginner</option>
                    <option value="Software Enginner(Fontend)">Software Enginner(Frontend)</option>
                    <option value="Software Enginner(Backend)">Software Enginner(Backend)</option>
                    <option value="Human Resource">HR</option>
                    <option value="Operation">Operation</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
        </form>

        <div id="buttons">
            <button id="submit-button" onclick="formData()">Submit</button>
        </div>

    </div>

</body>

<script src="form.js"></script>

</html>
